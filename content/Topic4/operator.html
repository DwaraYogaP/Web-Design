    <p>Contoh 9: Validasi Email</p>
    <form action="" name="test" onsubmit="checkmail(this.test2.value); return false">
        <input type="text" size="20" name="test2">
        <input type="submit" value="Submit">
    </form>
    <script>
        function checkmail(email) {
            if (email.indexOf("@") != 1 && email.indexOf(".") != 1) {
                alert("Apakah Alamat Email Sudah Benar?")
            } else {
                alert("Penulisan Email Salah!")
            }
        }
    </script>

    <br>

    <p>Contoh 10: Membuka Window di Javascript</p>
    <script>
        function bukaWindow() {
            window.open("http://www.google.com", "google", "width=400, height=300, toolbar=1")
        }
    </script>
    <input type="button" onclick="bukaWindow()" value="Open">

    <br>

    <p>Contoh 11: Alert, Confirm, and Prompt</p>
    <script>
        var x= window.confirm("Are You Sure?")
        if (x) {
            window.alert("Go to next Job")
        } else {
            window.alert("Repeat again until you can solve it")
        }

        var y = window.prompt("Masukkan nama Anda")
        window.alert("Welcome " + y)
    </script>
