<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Tag</title>
</head>
<body>
    <h1>Tag dalam tabel</h1>
    
    <table border="1">
        <tr>
            <td>
                <p>paragraf 1</p>
                <p>paragraf 2</p>
            </td>
            <td>
                kolom 2 pada baris 1 terdiri dari tabel
                <table border="1">
                    <tr>
                        <td>a</td>
                        <td>b</td>
                    </tr>
                    <tr>
                        <td>c</td>
                        <td>d</td>
                    </tr>
                </table>
            </td>
        </tr>

        <tr>
            <td>
                kolom 1 baris 2 terdiri dari list
                <ul>
                    <li>1</li>
                    <li>2</li>
                    <li>3</li>
                </ul>
            </td>
            <td>
                
            </td> 
        </tr>
    </table>
</body>
</html>
