<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <h3>Isilah form di bawah ini</h3>
    <form action="">
        <fieldset>
            <legend>Biodata</legend>
            <p><b>Input Text</b><br>
                Nama Depan : <input type="text" name="firstname" id=""><br>
                Nama Belakang : <input type="text" name="lastname"><br>
                Alamat : <input type="text" name="address">
            </p>
            <p>
                <b>Input Checkbox</b><br>
                Hobby : <br>
                <input type="checkbox" name="Renang">Renang <br>
                <input type="checkbox" name="Baca Buku">Baca Buku
            </p>
            <p>
                <b>Input Radio</b>
                Jenis Kelamin: <br>
                <input type="radio" checked name="sex"> Laki-laki <br>
                <input type="radio" name="sex">Perempuan <br><br>
                Usia: <br>
                <input type="radio" checked name="usia" id="">Dewasa <br>
                <input type="radio" name="usia">Anak-anak
            </p>
        </fieldset>

        <p>Merk mobil yang anda suka: <br>
            <select name="cars" id="">
                <option value="volvo">Volvo</option>
                <option value="suzuki">Suzuki</option>
                <option value="bmw">BMW</option>
                <option value="mercedes">Mercedes</option>
            </select>
            <p>Text area <br>
                <textarea name="deskripsi" id="" cols="30" rows="5">Deskripsikan diri anda di tempat ini</textarea>
            </p>
            <p>
                <input type="button" value="OK">
                <input type="reset" value="Reset">
                <input type="submit" value="Submit">
            </p>
        </p>
    </form>
</body>
</html>
