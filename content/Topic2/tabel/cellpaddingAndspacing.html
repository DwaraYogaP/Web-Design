<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cellpading, cellspacing</title>
</head>
<body>
    <h1>Cellpading & Cellspacing</h1>

    <h3>Contoh tabel tanpa cellpading</h3>
    <table border="1">
        <tr>
            <td>satu</td>
            <td>dua</td>
        </tr>
        <tr>
            <td>tiga</td>
            <td>empat</td>
        </tr>
    </table>

    <h3>Contoh tabel dengan cellpading</h3>
    <table border="1" cellpading="10">
        <tr>
            <td>satu</td>
            <td>dua</td>
        </tr>
        <tr>
            <td>tiga</td>
            <td>empat</td>
        </tr>
    </table>

    <h3>Contoh tabel dengan cellspacing</h3>
    <table border="1" cellspacing="10">
        <tr>
            <td>satu</td>
            <td>dua</td>
        </tr>
        <tr>
            <td>tiga</td>
            <td>empat</td>
        </tr>
    </table>
</body>
</html>
